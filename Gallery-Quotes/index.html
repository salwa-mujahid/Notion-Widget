<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quote-card {
      max-width: 400px;
      padding: 20px;
      background-color: black;
      border-radius: 8px;
      border-width: 10px;
      border-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .quote-card.hidden {
      opacity: 0;
    }

    .quote {
      font-style: italic;
      color:white;
      margin-bottom: 10px;
    }

    .author {
      text-align: right;
      color: #777;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    button.clicked {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>

  <div class="quote-card" id="quoteCard">
    <div class="quote">"Be yourself; everyone else is already taken."</div>
    <div class="author">- Oscar Wilde</div>
  </div>

  <button id="nextQuoteButton" onclick="showNextQuote()">Next Quote</button>

  <script>
    const quotes = [
      {
        text: "Be yourself; everyone else is already taken.",
        author: "Oscar Wilde"
      },
      {
        text: "The only way to do great work is to love what you do.",
        author: "Steve Jobs"
      },
      {
        text: "In three words I can sum up everything I've learned about life: it goes on.",
        author: "Robert Frost"
      }
      // Add more quotes as needed
    ];

    const quoteCard = document.getElementById("quoteCard");
    const nextQuoteButton = document.getElementById("nextQuoteButton");
    let currentQuoteIndex = 0;

    function showNextQuote() {

      // Add the "clicked" class for a brief moment to show the shadow effect
      nextQuoteButton.classList.add("clicked");

      quoteCard.classList.add("hidden");

      setTimeout(() => {
        quoteCard.querySelector(".quote").innerText = `"${quotes[currentQuoteIndex].text}"`;
        quoteCard.querySelector(".author").innerText = `-${quotes[currentQuoteIndex].author}`;
        quoteCard.classList.remove("hidden");
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      }, 1000);

      setTimeout(() => {
        nextQuoteButton.classList.remove("clicked");
      }, 200);
      
    }
  </script>

</body>
</html>
